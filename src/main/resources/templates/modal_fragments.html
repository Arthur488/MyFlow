<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Підтвердження видалення</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <span id="confirmText"></span>
      </div>
      <div class="modal-footer">
        <a class="btn btn-success" href="" id="yesButton">Так</a>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Ні</button>
      </div>
    </div>
  </div>
</div>

<!--WARNING MODAL-->
<div th:fragment="warning_modal" class="modal fade text-center" id="modalDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">Увага!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <span id="modalBody"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Закрити</button>
      </div>
    </div>
  </div>
</div>

</html>
